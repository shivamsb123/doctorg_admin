<!-- <p>doctor-dashboard works!</p> -->
<mat-drawer-container class="admincon-container" autosize>
    <mat-drawer #drawer class="adminside-sidenav" mode="side">
      <app-doctor-sidenavbar></app-doctor-sidenavbar>
    </mat-drawer>
    <button class="togglebutton" mat-button (click)="drawer.toggle()">
      <i class="icons" (click)="clickEvent()" [ngClass]="status ? 'icon-close' : 'icon-menu'"></i>
    </button>
    <div class="right-section">
      <app-doctor-header></app-doctor-header>

    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
      <p style="font-size: 20px; color: white">Loading ...</p>
    </ngx-spinner>
      <div class="admin-main-container">
        <div class="dashboard-container mt-5">
         
            <div class="row d-boxlink" routerLink="/complete-appointment-list" >
              <div class="col-md-3">
                <a class="d-block">
                  <div class="card shadow-sm rounded mb-4" style="background: #2680D9;">
                    <div class="card-body py-4 px-4 d-boxcon">
                       <h4>Complete patient</h4>
                       <div class="count-no" *ngIf="appointmentLengthArr">{{appointmentLengthArr.length}}</div>
                    </div>
                  </div>
                </a>
              </div>
  
              <div class="col-md-3" routerLink="/appointment">
                <a class="d-block">
                  <div class="card shadow-sm rounded mb-4"  style="background: #f0ae90;">
                    <div class="card-body py-4 px-4 d-boxcon">
                       <h4>Pending patient </h4>
                       <div class="count-no">{{appointmentPendingArr.length?appointmentPendingArr.length:0}}</div>
                    </div>
                  </div>
                </a>
              </div>
  
              <div class="col-md-3">
                <a  class="d-block" routerLink="/complete-appointment-list">
                  <div class="card shadow-sm rounded mb-4 "  style="background: #3f7969;">
                    <div class="card-body py-4 px-4 d-boxcon">
                       <h4>Total Earning</h4>
                       <div class="count-no" *ngIf="doctorArr[0]">{{doctorArr[0].total_amount}}</div>
                    </div>
                  </div>
                </a>
              </div>
  
  
              
              <div class="col-md-3">
                <a class="d-block" [routerLink]="['/today-list']">
                  <div class="card shadow-sm rounded mb-4 "  style="background: #013474;">
                    <div class="card-body py-4 px-4 d-boxcon">
                       <h4>Today Earning</h4>
                       <div class="count-no" *ngIf="doctorArr[0]">{{doctorArr[0].today_amount}}</div>
                    </div>
                  </div>
                </a>
              </div>
  
            </div>
            <div class="row">
                <div class="col-md-12">
                  <div class="card shadow-sm rounded mb-4">
                    <div class="card-header">
                      Chart
                    </div>
                    <div class="card-body p-3 overflow-auto">
                      <div style="display: block">
                        <div style="text-align:center">
                          <apx-chart
                            [series]="chartOptions.series"
                            [chart]="chartOptions.chart"
                            [xaxis]="chartOptions.xaxis"
                            [title]="chartOptions.title"
                          ></apx-chart>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
      </div>
      <app-footer> </app-footer>
    </div>
  </mat-drawer-container>
  <div class="pageloader" *ngIf="isloading">
    <img src="../../../assets/images/loader.svg"/>
  </div>
