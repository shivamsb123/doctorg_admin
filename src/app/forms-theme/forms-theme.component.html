<mat-drawer-container class="admincon-container" autosize>
    <mat-drawer #drawer class="adminside-sidenav" mode="side">
        <app-sidenav></app-sidenav>
    </mat-drawer>
    <button class="togglebutton" mat-button (click)="drawer.toggle()">
        <i class="icons" (click)="clickEvent()" [ngClass]="status ? 'icon-close' : 'icon-menu'"></i>
    </button>

    <div class="right-section">

        <app-header></app-header>

        <div class="admin-main-container">
            <h3> Create User Form</h3>
            <div class="dashboard-container mt-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card shadow-sm rounded mb-4">
                            <div class="card-header">
                                <h6>Single column Form </h6>
                            </div>
                            <div class="card-body p-3">
                                <div class="form-group">
                                    <label>Form Heading</label>
                                    <input type="text" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Form Heading</label>
                                    <select class="form-control">
                                        <option>Select</option>
                                        <option>Option 1</option>
                                        <option>Option 2</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Form Heading</label>
                                    <textarea class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card shadow-sm rounded mb-4">
                            <div class="card-header">
                                <h6>Double column Form </h6>
                            </div>
                            <div class="card-body p-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Form Heading</label>
                                            <input type="text" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Form Heading</label>
                                            <input type="text" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Form Heading</label>
                                            <select class="form-control">
                                                <option>Select</option>
                                                <option>Option 1</option>
                                                <option>Option 2</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Form Heading</label>
                                            <select class="form-control">
                                                <option>Select</option>
                                                <option>Option 1</option>
                                                <option>Option 2</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Form Heading</label>
                                            <textarea class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Form Heading</label>
                                            <textarea class="form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!----Three Colmn---->

                <div class="card shadow-sm rounded mb-4">
                    <div class="card-header">
                        <h6>Three column Form </h6>
                    </div>
                    <div class="card-body p-3">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Form Heading</label>
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Form Heading</label>
                                    <input type="file" class="form-control" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Form Heading</label>
                                    <select class="form-control">
                                        <option>Select</option>
                                        <option>Option 1</option>
                                        <option>Option 2</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!------------Datepicker--------------->

                <div class="card shadow-sm rounded mb-4">
                    <div class="card-header">
                        <h6> Datepicker </h6>
                    </div>
                    <div class="card-body p-3">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group datepickersty">
                                    <i class="icon-calendar icons"></i>
                                    <label>Singal Date Picker</label>
                                    <input type="text" placeholder="Select date" class="form-control" bsDatepicker
                                        [bsConfig]="{ adaptivePosition: true }"
                                        [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group datepickersty">
                                    <i class="icon-calendar icons"></i>
                                    <label>Date Range Picker</label>
                                    <input type="text" placeholder="Select date" class="form-control" bsDaterangepicker
                                        [bsConfig]="{ adaptivePosition: true }">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Heading</label>
                                    <input type="text" placeholder="Select date" class="form-control" bsTimepicker>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!------------inline Datepicker--------------->

                <div class="row">
                    <div class="col-md-9">
                        <div class="card shadow-sm rounded mb-4">
                            <div class="card-header">
                                <h6> Datepicker </h6>
                            </div>
                            <div class="card-body p-3">
                                <div class="row">
                                    <div class="col-md-4">
                                        <bs-datepicker-inline [bsValue]="bsInlineValue"></bs-datepicker-inline>
                                    </div>
                                    <div class="col-md-8">
                                        <bs-daterangepicker-inline [bsValue]="bsInlineRangeValue">
                                        </bs-daterangepicker-inline>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card shadow-sm rounded mb-4">
                            <div class="card-header">
                                <h6> Radio & Check box </h6>
                            </div>
                            <div class="card-body p-3">
                                <div class="radiostyle pb-3">
                                    <mat-radio-group aria-label="Select an option">
                                        <mat-radio-button value="1">Option 1</mat-radio-button>
                                        <mat-radio-button value="2">Option 2</mat-radio-button>
                                    </mat-radio-group>
                                    <div class="py-3">
                                        <mat-radio-group aria-label="Select an option">
                                            <div class="pb-2">
                                                <mat-radio-button value="1">Option 1</mat-radio-button>
                                            </div>
                                            <div class="pb-2">
                                                <mat-radio-button value="2">Option 2</mat-radio-button>
                                            </div>
                                        </mat-radio-group>
                                    </div>
                                </div>

                                <div class="checkstyle">
                                    <div class="form-group">
                                        <mat-checkbox class="example-margin">Check box</mat-checkbox>
                                    </div>
                                    <div class="form-group">
                                        <mat-checkbox class="example-margin">Check box</mat-checkbox>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <!------------Dynamic Fields--------------->

                <div class="card shadow-sm rounded mb-4">
                    <div class="card-header">
                        <h6> Dynamic Fields </h6>
                    </div>
                    <div class="card-body p-3">
                        <div class="row">
                            <div class="col-md-12">
                                <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                                    <div class="mt-2" formArrayName="quantities">
                                        <div class="row">
                                            <div class="col-md-11">
                                                <div class="row">
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label for="name">Field 1</label>
                                                            <input type="text" class="form-control">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label for="name">Field 2</label>
                                                            <input type="text" class="form-control">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label for="name">Field 2</label>
                                                            <input type="text" class="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-1 icons-button">
                                                <button type="button" (click)="addQuantity()" class="btn btn-success"
                                                    style="margin-top: 32px; padding: 4px 5px !important;">
                                                    <mat-icon aria-hidden="false" aria-label="add icon">add</mat-icon>
                                                </button>
                                            </div>
                                        </div>

                                        <div class="row" *ngFor="let quantity of quantities().controls; let i=index"
                                            [formGroupName]="i">
                                            <div class="col-md-11">
                                                <div class="row">
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label for="name">Field 1</label>
                                                            <input type="text" class="form-control"
                                                                formControlName="field1" class="form-control">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label for="name">Field 2</label>
                                                            <input type="text" class="form-control"
                                                                formControlName="field2" class="form-control">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label for="name">Field 2</label>
                                                            <input type="text" class="form-control"
                                                                formControlName="field3" class="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-1 icons-button">
                                                <button (click)="removeQuantity(i)" class="btn btn-danger"
                                                    style="margin-top: 32px; padding: 4px 5px !important;">
                                                    <mat-icon aria-hidden="false" aria-label="close icon">close
                                                    </mat-icon>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center rounded-button">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>




            </div>
        </div>

        <app-footer> </app-footer>

    </div>

</mat-drawer-container>
