<mat-drawer-container class="admincon-container" autosize>
    <mat-drawer #drawer class="adminside-sidenav" mode="side">
        <app-clinic-sidenavbar></app-clinic-sidenavbar>
    </mat-drawer>
    <button class="togglebutton" mat-button (click)="drawer.toggle()">
        <i class="icons" (click)="clickEvent()" [ngClass]="status ? 'icon-close' : 'icon-menu'"></i>
    </button>

    <div class="right-section">
        <app-clinic-header></app-clinic-header>
        <div class="admin-main-container">
            <h3>Clinic</h3>

            <div class="dashboard-container mt-4">
                <div class="col-md-12">
                    <div class="card shadow-sm rounded mb-4">
                        <div class="card-header">
                            <div class="d-flex justify-content-between">
                                <h6>pending Appointment Form </h6>
                                <div class="filterfields">
                                    <div class="resion-select">
                                        <button type="button" class="btn btn-primary"
                                            (click)="onPrint('print')">Print</button>
                                    </div>
                                </div>
                                <div class="filterfields">
                                    <span class="goback"> <button onclick="history.back()" class="btn btn-primary">Go
                                            Back</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-3" id="print">
                            <div class="printinfo" style="margin-bottom: 14px;">
                                <table class="table tableprint" style="margin-bottom: 0px;">
                                  <tr>
                                    <td><h4>{{singleDataArr[0].clinic_name}}</h4></td>
                                  </tr>
                                  <tr>
                                    <td><h5>{{singleDataArr[0].doctor_name}}</h5></td>
                                  </tr>
                                  <tr>
                                    <td style="border-bottom: 1px solid #000;">
                                        <p>{{singleDataArr[0].clinic_address}}</p></td>
                                  </tr>
                                </table>
                              </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Nature Of Visit : {{pendingDataArr[0].nature_of_visit}}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Fees :{{pendingDataArr[0].fees}} </label>
                                </div>
                                <div class="col-md-4">
                                    <label>Patient Name : {{pendingDataArr[0].name}}</label>
                                </div>
                                <div class="col-md-4">
                                    <label>Email : {{pendingDataArr[0].email}}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Mobile Number : {{pendingDataArr[0].mobile_number}}</label>
                                </div>
                                <div class="col-md-4">
                                    <!-- <label>Mobile Number</label> -->
                                    <label>Select Date : {{pendingDataArr[0].date}}</label>
                                </div>
                                <div class="col-md-4">
                                    <label>Select Time : {{pendingDataArr[0].time}} </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Age : {{pendingRegisterArr[0].age}}</label>
                                </div>
                                <div class="col-md-4">
                                    <label>City : {{pendingDataArr[0].city}}</label>
                                </div>
                                <div class="col-md-4">
                                    <label>Gender : {{pendingRegisterArr[0].gender}}</label>
                                </div>
                            </div>
                            <div class="thnkyv"><span style="display: inline-block; border-top: 1px dashed #000;  border-bottom: 1px dashed #000; color: #000;">Thank you for your visit</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-drawer-container>
<div class="pageloader" *ngIf="isloading">
    <img src="../../../assets/images/loader.svg"/>
  </div>
